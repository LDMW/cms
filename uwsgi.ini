[uwsgi]
# this config will be loaded if nothing specific is specified
# load base config from below
ini = :base

# %d is the dir this configuration file is in
# socket = %dapp.sock
socket = :8001
master = true
# processes = 4
# vacuum = true
# stats = %dapp-stats.sock

[dev]
ini = :base
# socket (uwsgi) is not the same as http, nor http-socket
socket = :8001


[local]
ini = :base
http = :8000
# set the virtual env to use
home = /home/docker/code


[base]
# chdir to the folder of this config file, plus app/website
chdir = %d
# load the module from wsgi.py, it is a python path from
# the directory above.
module=cms.wsgi
# allow anyone to connect to the socket. This is very permissive
chmod-socket=666

# This environment variable is now set in the AWS console
# env = DJANGO_SETTINGS_MODULE=cms.settings.production

# performance settings from https://stackoverflow.com/questions/40831571/aws-redis-uwsgi-behind-nginx-high-load
listen = 128
processes = 8
# threads = 2
max-requests = 10000
reload-on-as = 4095
reload-mercy = 5
#reload-on-rss = 1024
limit-as = 8192
cpu-affinity = 3
thread-stacksize = 1024
max-fd = 250000
buffer-size = 30000
thunder-lock = true
vacuum = true
# enable-threads = true
no-orphans = true
die-on-term = true
