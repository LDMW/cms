{% load wagtailcore_tags wagtailimages_tags %}

<!-- Hero Image Block -->
{% image page.hero_image width-1000 as hero_image %}
<section class="pt6 ph4 ph5-m ph6-l tc lm-white cover lh-copy bg-center" style="background-image:url('{{ hero_image.url }}')">
  <div class="pb3 w-90-ns f1-ns lh-title center">
    <div class="mb4">
      <h1>
        {{ page.header }}
      </h1>
      {% if page.slug == 'home' %}
        <span class="f4 db segoe-bold">Browse some topics below</span>
        <a href="#topics"><i class="lm-orange lm-pink-hover fa fa-chevron-down browse-arrow" aria-hidden="true"></i></a>
      {% endif %}
    </div>
    {% if page.video_url %}
      <div class="dib homepage_video_container v-mid ml5-l">
        {{ video_url }}
      </div>
    {% endif %}
  </div>
</section>
