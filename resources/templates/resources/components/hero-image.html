{% load wagtailcore_tags wagtailimages_tags %}

<!-- Hero Image Block -->
{% image page.hero_image width-1000 as hero_image %}
<section class="home-slider {% if page.slug == 'home'%}gt-home-header{% endif %}">
    <div class="gt-header-img stress-q" style="background-image:url('{{ hero_image.url }}')"></div>
    <div class="gt-slider-content rich-text">
        <div class="row gt-header-content gt-header-width">
            <div>
                <h2>{{ page.header }}</h2>
            </div>
            <div>
                {{page.body|richtext}}
            </div>
        </div>
    </div>
</section>
